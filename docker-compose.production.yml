version: "3.8"
services:
  redis:
    image: redis:7.2.4-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  app:
    image: 680950831771.dkr.ecr.ap-northeast-1.amazonaws.com/safety-kayak-fishing-api:latest
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    environment:
      POSTGRES_HOST: safety-kayak-fishing-api-db.c8b65xuuo3fw.ap-northeast-1.rds.amazonaws.com
      POSTGRES_USER: haga
      POSTGRES_PASSWORD: 1123haga
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: production
    depends_on:
      - redis
      - nginx

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
    depends_on:
      - app

volumes:
  redis-data:
